<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial, sans-serif;
        font-size: 12px;
        min-width: 200px;
        margin:0;
        padding:0;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      .btn {
        cursor:pointer;
        padding: 6px 8px;
        border-bottom:1px solid rgba(0,0,0,0.1);
      }
      .btn:hover {
        background: #FF7F50;
        color: #fff;
      }
      .btn:last-child {
        border-bottom:none;
      }

      .window{
        width: 320px;
        height: 360px;
      }
      .window-header{
        height: 40px;
        line-height: 40px;
        padding:0 10px;
      }
      .window-footer{
        height: 40px;
      }
      .window-body{
        height: 280px;
        overflow: hidden;
      }

      .window-header.active{
        background-color:#b6d7a8;
        color:#274e13
      }
      .window-footer > button{
        margin:0;
        display:inline;
        width:150px;
        height:40px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="jquery-2.2.2.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="window">
      <div class="window-header active">
        Active Connection to web page.
      </div>
      <div class="window-body">
        <p>Click a button below to emulate the chosen device.</p>
        <div>
          <h2>Barcode Scanner</h2>
          <div>
            <button id="sendScan">Scan #1</button>
            <button id="sendScanUPC">Scan #2</button>
            <button>Scan #3</button>
            <button>Scan #4</button>
          </div>
        </div>
        <div>
          <h2>Magnetic Strip Reader (MSR)</h2>
          <div>
            <button id="sendSwipe">Swipe #1</button>
            <button>Swipe #2</button>
            <button>Swipe #3</button>
            <button>Swipe #4</button>
          </div>
        </div>
      </div>
      <div class="window-footer">
          <button>About</button>
          <button>Settings</button>
      </div>
    </div>
    <!--<div id="sendScan" class="btn">Scan Barcode</div>-->
    <!--<div id="sendScanUPC" class="btn">Scan UPC</div>-->
    <!--<div id="sendSwipe" class="btn">Card Swipe</div>-->
  </body>
</html>
